  <style>
    header {
      background: linear-gradient(to right, rgb(13, 14, 16), rgb(58, 66, 69));
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, rgb(13, 14, 16), rgb(58, 66, 69));
      font-family: Arial, sans-serif;
    }

    .parent {
      padding: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 350px;
      background: rgba(230, 156, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(230, 156, 0, 0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h2 {
      color: rgb(230, 156, 0);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: rgba(230, 156, 0, 0.2);
      color: white;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgb(230, 156, 0);
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: white;
      color: black;
    }

    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(230, 156, 0, 0.3);
      filter: blur(60px);
      border-radius: 50%;
      animation: moveGlow 2s infinite alternate;
    }

    @keyframes moveGlow {
      0% { top: -50px; left: -50px; }
      100% { top: 100%; left: 100%; }
    }

    .password-wrapper {
  position: relative;
  width: 90%;
  margin: 10px auto;
}

.password-wrapper input {
  width: 100%;
  padding: 10px 40px 10px 10px; /* space on the right for the icon */
  border: none;
  border-radius: 5px;
  background: rgba(230, 156, 0, 0.2);
  color: white;
  outline: none;
}

.password-wrapper i {
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  color: white; /* ðŸ‘ˆ this makes the icon white */
  cursor: pointer;
  font-size: 18px;
  z-index: 1;
}

  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header_section">

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>

              <a class="nav-link" href="menu.html">Menu</a>
            </li>

          </ul>

  <!-- End Header Section -->

  <!-- Signup Form -->
  <div class="parent">
    <div class="form-container">
      <div class="glow"></div>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa fa-eye-slash" id="togglePassword" aria-hidden="true"></i>
        </div>
        
        <button type="submit">Sign Up</button>
      </form>
      <p style="color: white; margin-top: 10px;">Already have an account? 
        <a href="login.html" style="color: rgb(230, 156, 0);">Login</a>
      </p>
    </div>
  </div>
  <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="background-color: #1f1f1f; color: white;">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Success!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You have successfully signed up!
      </div>
      <div class="modal-footer">
        <a href="login.html" class="btn btn-warning">Go to Login</a>
      </div>
    </div>
  </div>
</div>


  <script>
  const togglePassword = document.getElementById("togglePassword");
  const passwordInput = document.getElementById("password");

  togglePassword.addEventListener("click", () => {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";

    // Toggle eye / eye-slash
    togglePassword.classList.toggle("fa-eye-slash");
    togglePassword.classList.toggle("fa-eye");
  });

  document.getElementById("signup-form").addEventListener("submit", async (event) => {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    console.log("Submitting...");

    try {
      const response = await fetch("http://localhost:5000/register", {
        method: "POST",
        mode: "cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, email, password }),
      });

      const result = await response.json();
      console.log("Status:", response.status);
      console.log("Result:", result);

      if (response.ok) {
        $('#successModal').modal('show');
      } else {
        alert(result.message || "Something went wrong.");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Server error. Please try again later.");
    }
  });


</script>
