  <div class="payment-body">
  <div class="payment-container">
    <h2>Card Payment Details</h2>
    <form class="payment-form" id="payment-form">
      <div class="form-group card-number-group">
        <label for="card-number"><i class="fa fa-credit-card" aria-hidden="true"></i> Card Number</label>
        <input type="text" id="card-number" class="form-control" placeholder="•••• •••• •••• ••••" required />
      </div>
      

      <div class="form-group card-expiry-group">
        <div>
          <label for="expiry-date"><i class="fa fa-calendar" aria-hidden="true"></i> Expiry Date</label>
          <input type="text" id="expiry-date" class="form-control" placeholder="MM/YY" required />
        </div>
      
        <div><br>
          <label for="cvc"><i class="fa fa-lock" aria-hidden="true"></i> CVC</label>
          <input type="text" id="cvc" class="form-control" placeholder="•••" required />
        </div>
      </div>

      <div class="form-group">
        <label for="card-holder"><i class="fa fa-user" aria-hidden="true"></i> Cardholder Name</label>
        <input type="text" id="card-holder" class="form-control" placeholder="John Doe" required />
      </div>

      <button type="submit" class="payment-btn">Pay Now</button>
    </form>
  </div>
</div>
<script>
    document.getElementById("payment-form").addEventListener("submit", async (event) => {
      event.preventDefault();
      const isLoggedIn = localStorage.getItem("token"); // Assuming a token is stored after login
    if (!isLoggedIn) {
      window.location.href = "./login.html"; // Redirect to login page
      return;
    }})
</script>
